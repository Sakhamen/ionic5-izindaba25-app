<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <!--  side menu  -->
    <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
           <ion-item [routerLink]="page.url" [class.active-item]="page.active" routerDirection="root" detail="false">
             <ion-icon slot="start" [name]="page.icon + '-outline'"></ion-icon>
             <ion-label>
               {{page.title}}
             </ion-label>
           </ion-item>
         </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" routerDirection="root" [routerLink]="" detail="false">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <ion-title size="small">version: {{app_version}}</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <!-- main content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
